<ion-header>

  <ion-navbar>
    <ion-title>messenger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="message" *ngFor="let m of messages | async"> <!--ngFor allows you to iterate over an object & async subscribes to the service-->
    <div class="username">{{ m.username }}</div>
    <div class="message"> {{ m.message }} </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input typ="text" [(ngModel)] = "message"></ion-input>
    <ion-buttons end>
      <button ion-button icon-end color="royal" (click)="sendMessage()">
        Send
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
