<ion-header>

  <ion-navbar>
    <ion-title>messenger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatMessages">

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input typ="text" [(ngModel)] = "message"></ion-input>
    <ion-buttons end>
      <button ion-button icon-end color="royal">
        Send
        <ion-icon name="send" (click)="sendMessage()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
