<ion-header>
  <ion-navbar>
    <ion-title>
      Chat App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input> <!--binds the input with *username* constant, to be used later-->
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block outline (click)="loginUser()">Login</button> <!--event listener for onClick in a method called loginUser()-->

</ion-content>
